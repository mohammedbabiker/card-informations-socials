<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- fav icon -->
        <link rel="shortcut icon" href="/assets/img/profile.png" type="image/x-icon">

        <!--=============== REMISSIONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">


        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title> MOHAMMED Profile CARD</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card__border">
                    <img src="assets/img/perfil2.png" alt="card image" class="card__img">
                </div>

                <h3 class="card__name">Mohammed Babiker</h3>
                <span class="card__profession">UI/UX Designer</span>

                <div class="card__social" id="card-social">
                    <div class="card__social-control">
                        <!-- Toggle button -->
                        <div class="card__social-toggle" id="card-toggle">
                            <i class="ri-add-line"></i>
                        </div>

                        <span class="card__social-text">My social networks</span>

                        <!-- Card social -->
                        <ul class="card__social-list">
                            <a href="http://instagram.com/mbabai20" target="_blank" class="card__social-link">
                                <i class="ri-instagram-line"></i>
                            </a>

                            <a href="https://twitter.com/mbabai20" target="_blank" class="card__social-link">
                                <i class="ri-twitter-line"></i>
                            </a>

                            <a href="https://github.com/mohammedbabiker" target="_blank" class="card__social-link">
                                <i class="ri-github-line"></i>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
